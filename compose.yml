#Only for local testing. Will not be maintained actively.
version: "3"

services:
  nextcloud:
    build:
      context: .
      target: development
    image: schulcloud/schulcloud-nextcloud/development
    restart: unless-stopped
    ports:
      - 8080:80
    env_file:
      - .env
    volumes:
      - nextcloud:/var/www/html
      - ../schulcloud-nextcloud-app:/var/www/html/custom_apps/schulcloud:rw
      - ../NextcloudExtract:/var/www/html/custom_apps/extract:rw
      #- ./src/config:/var/www/html/config/
    depends_on:
      - db
      - storage

  storage:
    image: minio/minio:latest
    ports:
      - 9100:9000
      - 9101:9001
    env_file:
      - .env
    command: 'server /data --console-address ":9001"'
    volumes:
      - ~/minio/data:/data

  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - 5433:5432
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

networks:
  default:
    name: schulcloudserver_schulcloud-server-network

volumes:
  db:
  nextcloud:
  storage:

